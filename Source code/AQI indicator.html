<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AQI Indicator</h1>
        <nav>
            <ul>
                <li><a href="AQI.html">Home</a></li>
                <li><a href="AQI indicator.html">AQI Indicator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="location-container">
            <h2>Your Location</h2>
            <label for="error-msg" class="error-msg"></label><br />
            <input type="number" name="lat" placeholder="Latitude" step="0.0001" id="latitude" class="loc-input"/>
            <input type="number" name="lon" placeholder="Longitude" step="0.0001" id="longitude" class="loc-input" />
            <button class="search-button" onclick="getAirQuality()">Search</button>
        </section>
        <section class="air-info">
            <h2>Air Quality Index:</h2>
            <span class="air-quality">...</span>
            <span class="arr">&nbsp;&rarr;&nbsp;</span>
            <span class="air-quality-status">...</span>
            <div class="component-container">
                <h2>PM2.5 Concentration:</h2>
                <div><h3 class="component-names">PM2.5:</h3><span class="component-val" data-comp="pm2_5"></span></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Air Quality Insights</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
